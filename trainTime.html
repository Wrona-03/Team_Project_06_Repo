<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Departures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="train-con">

    <h2 class="train-title">Live Departures</h2>

    <div class="station-select">
        <select id="stationSelect">
            <option value="">Loading stations...</option>
        </select>

        <button id="searchBtn">Search</button>
    </div>

    <p class="error-message" id="errorMsg"></p>

    <div class="table-con">
        <table id="resultsCon" class="results-con">
            <thead>
                <tr>
                    <th>Station</th>
                    <th>Destination</th>
                    <th>Scheduled</th>
                    <th>Expected</th>
                    <th>Due (min)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
