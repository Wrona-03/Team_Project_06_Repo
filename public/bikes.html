<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bikes</title>
</head>
<body>
    <h3>Zone 1 stops</h3>
    <select name="" id="stopsSelect">
        <option value="">Loading Stops...</option>
    </select>
    <button id="bikesBtn">See nearest bike stands</button>
    <div class="results-section">
        <div id="errorMsg"></div>
        <table id="bikesTable" style="display: none;">
            <th>Name</th>
            <th>Available Bikes</th>
            <th>Available Stands</th>
            <th>Distance</th>
        </table>
    </div>
    <script src="bikes.js"></script>
    
</body>
</html>
